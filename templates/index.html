<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - ${{ product.price }} <a href="/remove/{{ loop.index0 }}">Remove</a> <a href="/update/{{ loop.index0 }}">Update</a></li>
        {% endfor %}
    </ul>
    <a href="/add">Add Product</a>
</body>
</html>
